{% set version = GIT_DESCRIBE_TAG[1:] %}

package:
  name: lima-camera-simulator
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  host:
    - python {{ python }}
    - sip 4.19* # API v12.7
    - lima-core 1.9.21*
  build:
    - ninja
    - cmake
    - {{ compiler('cxx') }}
  run:
    - python
    - {{ pin_compatible('sip', min_pin='x.x.x', max_pin='x') }}
    - {{ pin_compatible('lima-core', max_pin='x.x') }}

test:
  source_files:
    - test
  requires:
    - pytest
  imports:
    - Lima.Simulator
  commands:
    - pytest test

about:
  home: https://github.com/esrf-bliss/Lima
  license: GPL
  license_file: COPYING
  summary: a library for the unified control of 2D detectors
